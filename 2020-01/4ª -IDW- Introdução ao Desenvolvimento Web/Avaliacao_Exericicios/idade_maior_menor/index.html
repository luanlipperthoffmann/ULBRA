<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Idade Maior & Menor</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--O usuário vai digitar várias idades (pode ser separado por vírgula também). 
    Mostre na tela quantas idades são menores que 18 e quantas são maiores que 18.-->

    <div>
        <label for="idades">IDADES MAIORES & MENORES:</label> <br>
        <input type="text" class="display" placeholder="Dígite as idades desejadas" id="idade">
        <input type="submit" value="VERIFICAR" class="botao" onclick="verificarIdades()"> 
        <h5 id="resultado"></h5>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
