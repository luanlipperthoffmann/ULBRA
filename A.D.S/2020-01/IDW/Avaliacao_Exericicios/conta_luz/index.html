<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Luz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Deseja-se calcular a conta de consumo de energia elétrica de uma casa. Para isso, elabore um 
    formulário em HTML que leia a quantidade de Kwh consumidos e o valor unitário do Kwh.  
        A- Escreva uma função em JavaScript que faça o cálculo (valor = quantidade x valor unitário) e, 
    caso a quantidade de Kwh ultrapasse 100, o valor do Kwh deve ser acrescido em 25%. Caso ultrapasse 
    200, o mesmo valor deve ser acrescido em 50%.
        B- Os valores devem ser repassados para para uma função em JavaScript conforme o exemplo anterior-->
    <div id="figure"></div>
    
    <form onsubmit="return false">

        <h1>CALCULE SUA LUZ</h1>

        <fieldset>
            <h3>Quantidade de Kwh consumidos:</h3>
                <input type="number" placeholder="KWH Consumidos" id="quantKwh"> <br><br>
            <h3>Valor unitário do Kwh:</h3>
                <input type="number" placeholder="Preço do KWH" id="priceKwh"> <br><br>          
        
            <input class="botao" type="submit" value="calcular" onclick="calculoKwh()">
                <p id="display">Valor á Pagar</p>
                
        </fieldset>
        
    </form>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
